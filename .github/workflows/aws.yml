name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH into EC2 instance and pull code
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.MY_EC2_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          script: |
            cd /home/ubuntu/apps/online-runner-back
            git pull origin master

      - name: Install Node.js dependencies
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install project dependencies
        run: npm install

      - name: Build the application
        run: npm run build

      - name: Stop the application
        run: pm2 delete runconnect

      - name: Launch the application with pm2
        run: pm2 start dist/main.js --name runconnect
