name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH into EC2 instance and pull code
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.MY_EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/apps/online-runner-back
            git pull origin master

      - name: Install project dependencies
        run: npm install
        working-directory: /home/ubuntu/apps/online-runner-back

      - name: Build the application
        run: npm run build
        working-directory: /home/ubuntu/apps/online-runner-back

      - name: Stop the application
        run: pm2 delete runconnect
        working-directory: /home/ubuntu/apps/online-runner-back

      - name: Launch the application with pm2
        run: pm2 start dist/main.js --name runconnect
        working-directory: /home/ubuntu/apps/online-runner-back
