name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build and push Docker image
        run: |
          # Generate a unique identifier (timestamp or commit hash)
          BUILD_ID=$(date +%Y%m%d%H%M%S)
          docker build -t runconnect --build-arg BUILD_ID=${BUILD_ID} .
          docker tag runconnect:latest ${{ secrets.DOCKER_REPO_URL }}/runconnect:${BUILD_ID}
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker push ${{ secrets.DOCKER_REPO_URL }}/runconnect:${BUILD_ID}

      - name: SSH into EC2 instance and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.MY_EC2_SSH_KEY }}
          script: |
            # Use the same unique identifier for pulling the image
            BUILD_ID=$(date +%Y%m%d%H%M%S)
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            sudo docker pull ${{ secrets.DOCKER_REPO_URL }}/runconnect:${BUILD_ID}
            sudo docker stop runconnect || true
            sudo docker rm runconnect || true
            sudo docker run -d -p 4000:4000 --env-file /home/ubuntu/apps/.env --name runconnect ${{ secrets.DOCKER_REPO_URL }}/runconnect:${BUILD_ID}
